<!DOCTYPE html>

<html
	ng-app="cinnamon"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="configuration/layout/default">

<head>
<title>사이트</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<base href="/" />
</head>

<body layout:fragment="content">
	<ui-view layout-fill=""/>
	
<script type="text/javascript" src="/js/configuration/directives/searchList.js"></script>
<script type="text/javascript" src="/js/configuration/email/templates/listController.js"></script>
<script type="text/javascript" src="/js/configuration/email/templates/viewController.js"></script>
<script type="text/javascript" src="/js/configuration/email/templates/modifyController.js"></script>
<script type="text/javascript" src="/js/configuration/email/templates/createController.js"></script>

<script type="text/javascript">
/*<![CDATA[*/
angular.module('cinnamon')
.config(function($stateProvider, $urlRouterProvider) {
	$stateProvider.state('list', {
		url: '/configuration/email/templates',
		templateUrl: '/configuration/partials/email/templates/list',
		controller: 'configuration.email.templates.list'
	})
	.state('create', {
		url: '/configuration/email/templates/create',
		templateUrl: '/configuration/partials/email/templates/create',
		controller: 'configuration.email.templates.create'
	})	
	.state('view', {
		url: '/configuration/email/templates/:emailServerId',
		templateUrl: '/configuration/partials/email/templates/view',
		controller: 'configuration.email.templates.view'
	})
	.state('modify', {
		url : '/configuration/email/templates/:emailServerId/modify',
		templateUrl : '/configuration/partials/email/templates/modify',
		controller : 'configuration.email.templates.modify'
	})
	;
	
});
/*]]>*/
</script>
</body>


</html>
