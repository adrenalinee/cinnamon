<!DOCTYPE html>
<html
	ng-app="cinnamon"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="configuration/layout/base">

<head>
<link href="/css/cinnamon.css" rel="stylesheet" type="text/css" />


<script type="text/javascript" src="/js/main.js"></script>
<script type="text/javascript" src="/js/configuration/layout/layout.js"></script>


</head>
<body layout:fragment="body" class="content">
<div ng-controller="layoutController" layout="column">
	<md-toolbar md-whiteframe="5">
		<div class="md-toolbar-tools" layout-fill="">
			<md-button class="md-icon-button">
				<i class="fa fa-bars"></i>
			</md-button>
			<h2>Web console</h2>
			<span flex=""></span>
			
			<md-button class="md-icon-button">
				<md-icon>notifications</md-icon>
			</md-button>
			
			<md-menu>
				<md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
					<md-icon>person</md-icon>
				</md-button>
				<md-menu-content>
					<md-menu-item>
						<md-button>프로필</md-button>
					</md-menu-item>
					<md-menu-item>
						<md-button>개인 설정</md-button>
					</md-menu-item>
					<md-menu-item>
						<md-button>로그아웃</md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>
			<md-menu>
				<md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
					<md-icon>more_vert</md-icon>
				</md-button>
				<md-menu-content>
					<md-menu-item>
						<md-button>설정</md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>
		</div>
		
	</md-toolbar>
	<div flex="" layout="row">
		<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" style="background: transparent">
			<md-list>
				
				<md-list-item ng-repeat="menu in currentMenus.sidebar" ng-click="selectMenu(menu)">
					{{menu.name}}
					
				</md-list-item>
				<!-- <md-list ng-if="menu.childs != 0">
					<md-list-item ng-repeat="childMenu in menu.childs" ng-click="selectMenu(childMenu)">
						{{childMenu.name}}
					</md-list-item>
				</md-list> -->
				
			</md-list>
			
		</md-sidenav>
		<div layout:fragment="content"></div>
	</div>
</div>
</body>
</html>
