<!DOCTYPE html>

<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="configuration/layout/default">

<head>
<title>사용자</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script type="text/javascript" src="/js/configuration/directives/searchList.js"></script>

<script type="text/javascript" src="/js/configuration/users/viewController.js"></script>
<script type="text/javascript" src="/js/configuration/users/listController.js"></script>
<script type="text/javascript" src="/js/configuration/users/createController.js"></script>
<script type="text/javascript">
/*<![CDATA[*/
angular.module('cinnamon')
.config(function($stateProvider, $urlRouterProvider) {
	$stateProvider.state('list', {
		url: '/configuration/users',
		templateUrl: '/configuration/partials/users/list',
		controller: 'configuration.users.list'
	}).state('create', {
		url: '/configuration/users/create',
		templateUrl: '/configuration/partials/users/create',
		controller: 'configuration.users.create'
	}).state('view', {
		url: '/configuration/users/:userId',
		templateUrl: '/configuration/partials/users/view',
		controller: 'configuration.users.view'
	}).state('registUserGroup', {
		url: '/configuration/users/:userId/userGroups/regist',
		templateUrl: '/configuration/partials/users/userGroups/regist',
		controller: 'configuration.users.view'
	});
	
	//$urlRouterProvider.otherwise('/configuration/users');
});
/*]]>*/
</script>

<base href="/" />
</head>

<body layout:fragment="content">
	<div ui-view="" layout-fill=""></div>
</body>
</html>
