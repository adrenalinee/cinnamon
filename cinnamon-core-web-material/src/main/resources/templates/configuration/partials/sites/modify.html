<md-content class="content-container content">
	<h3 layout-padding="" class="md-headline">
		사이트
		<span class="md-subhead text-muted">수정</span>
	</h3>
	<form name="frm" novalidte="novalidte">
		
		<md-card>
			<md-content layout-padding="">
				<md-input-container class="md-block">
					<label>siteId</label>
						<input required="required" name="siteId" ng-model="site.siteId" disabled="disabled" style="font-weight: bold;"/>
				</md-input-container>
				<md-input-container class="md-block">
					<label>이름</label>
					<input required="required" name="name" ng-model="site.name" md-maxlength="200" maxlength="200" />
					<div ng-messages="frm.name.$error">
						<div ng-message="required">이름을 입력하세요.</div>
					</div>
				</md-input-container>
				<md-input-container class="md-block">
					<label>URL</label>
					<input name="url" ng-model="site.url" md-maxlength="200" maxlength="200" />
				</md-input-container>
				<md-input-container class="md-block">
					<label>설명</label>
					<textarea name="description" ng-model="site.description" rows="5" md-maxlength="2000" maxlength="2000"></textarea>
				</md-input-container>
			</md-content>
			
			<md-card-actions layout="row" layout-align="end">
				<md-button class="md-raised md-primary" type="sumbit" ng-click="modify()" ng-disabled="!frm.$valid">수정</md-button>
				<md-button ng-click="goBack()">취소</md-button>
			</md-card-actions>
		</md-card>
	</form>
</md-content>
