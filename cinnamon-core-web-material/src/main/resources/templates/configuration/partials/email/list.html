

<md-fab-speed-dial md-open="fabOpen" class="md-fab-bottom-right md-scale" style="position: fixed">
	<md-fab-trigger>
		<md-button class="md-fab" ui-sref="create">
			<md-tooltip md-direction="left">이메일서버 등록</md-tooltip>
			<md-icon>add</md-icon>
		</md-button>
	</md-fab-trigger>
</md-fab-speed-dial>

<div class="content-container" ng-controller="configuration.email.list" ng-cloak="">
	<h3 layout-padding="" class="md-headline">
		이메일
		<span class="md-subhead text-muted">서버 목록</span>
	</h3>
	<md-card md-whiteframe="4">
		<md-content >
		  <md-tabs md-dynamic-height="" md-border-bottom="">
		  
		    <md-tab label="서버">
		      <md-content class="md-padding">
		        <h1 class="md-display-2">서버(server)</h1>
		        <p></p>
		      </md-content>
		    </md-tab>
		    
		    <md-tab label="템플릿">
		      <md-content class="md-padding">
		        <h1 class="md-display-2">템플릿(template)</h1>
		      </md-content>
		    </md-tab>
		  </md-tabs>
		  
		</md-content>	
	</md-card>
</div>
