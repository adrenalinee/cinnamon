
<div class="content-container" ng-controller="configuration.email.server.create" ng-cloak="">

	<h3 layout-padding="" class="md-headline">
		이메일
		<span class="md-subhead text-muted">서버 정보 등록</span>
	</h3>

	<md-card md-whiteframe="4" layout-padding="">
		<md-content >
			<form name="frm" novalidate="novalidate">
			
				<md-input-container class="md-block">
					<label>이름</label>
					<input name="name" ng-model="emailServer.name" required="required" md-maxlength="50" />
					<div ng-messages="frm.name.$error ">
						<div ng-message="required">이름을 입력하세요.</div>
						<div ng-message="md-maxlength">50자 이상 입력하실 수 없습니다.</div>
					</div>
				</md-input-container>

				<md-input-container class="md-block">
					<label>서버주소</label>
					<input name="address" ng-model="emailServer.address" required="required" md-maxlength="20" />
					<div ng-messages="frm.address.$error ">
						<div ng-message="required">서버 주소를 입력하세요.</div>
						<div ng-message="md-maxlength">20자 이상 입력하실 수 없습니다.</div>
					</div>
				</md-input-container>

				<md-input-container class="md-block">
					<label>포트</label>
					<input name="port" ng-model="emailServer.port" required="required" md-maxlength="5" ng-pattern="/^[0-9]+$/"/>
					<div ng-messages="frm.port.$error ">
						<div ng-message="required">포트를 입력하세요.</div>
						<div ng-message="md-maxlength">5자 이상 입력하실 수 없습니다.</div>
						<div ng-message="pattern">숫자만 가능합니다.</div>
					</div>
				</md-input-container>

				<md-input-container class="md-block">
					<label>보내는 사람 주소</label>
					<input type="email" name="fromAddress" ng-model="emailServer.fromAddress" required="required" md-maxlength="50" />
					<div ng-messages="frm.fromAddress.$error ">
						<div ng-message="required">보내는 사람 주소를 입력하세요.</div>
						<div ng-message="md-maxlength">50자 이상 입력하실 수 없습니다.</div>
						<div ng-message="email">올바른 이메일 주소를 입력하세요.</div>
					</div>
				</md-input-container>

				<md-input-container class="md-block">
					<label>메일 아이디</label>
					<input name="username" ng-model="emailServer.username" md-maxlength="50" />
					<div ng-messages="frm.username.$error ">
						<div ng-message="required">보내는 사람 주소를 입력하세요.</div>
						<div ng-message="md-maxlength">50자 이상 입력하실 수 없습니다.</div>
					</div>
				</md-input-container>

				<md-input-container class="md-block">
					<label>메일 비밀번호</label>
					<input type="password" name="password" ng-model="emailServer.password" md-maxlength="15" />
					<div ng-messages="frm.password.$error ">
						<div ng-message="required">비밀번호를 입력하세요.</div>
						<div ng-message="md-maxlength">15자 이상 입력하실 수 없습니다.</div>
					</div>
				</md-input-container>

				<md-input-container class="md-block">
					<label>설명</label>
					<textarea  ng-model="emailServer.description" md-maxlength="2000" rows="5" md-select-on-focus="" ></textarea>
					<div ng-messages="frm.description.$error ">
						<div ng-message="md-maxlength">2000자 이상 입력하실 수 없습니다.</div>
					</div>
				</md-input-container>

			</form>
		</md-content>
		
		<md-card-actions layout="row" layout-align="end">
			<md-button ng-click="goList()">취소</md-button>
			<md-button class="md-raised md-primary" type="sumbit" ng-click="create()" ng-disabled="!frm.$valid">등록</md-button>
		</md-card-actions>
	</md-card>

</div>
