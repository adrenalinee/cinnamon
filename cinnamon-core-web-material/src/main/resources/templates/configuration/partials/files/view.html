<div class="content-container" ng-controller="configuration.file.view" ng-cloak="" layout-padding="">

	<h3 layout-padding="" class="md-headline">
		파일
		<span class="md-subhead text-muted"> 상세 </span>
	</h3>
	
	<md-card md-whiteframe="3">
		<md-card-header>
			<md-card-header-text>
				<span class="md-title">파일 정보</span>
			</md-card-header-text>
			<!-- 
			<md-button class="md-icon-button" ui-sref="modify({groupId: domains.groupId})">
				<md-tooltip>파일 정보 수정</md-tooltip>
				<md-icon>edit</md-icon>
			</md-button>
			 -->
		</md-card-header>
		
		<div ng-cloak="">
			<md-content>
				<md-list flax="">
					<md-list-item>
				 		<p>
				 			<strong>fileId</strong>
				 		</p>
						<p>
							<a href="/configuration/groups/{{domains.fileId}}">{{ domains.fileId }}</a>
						</p>
					</md-list-item>
					<md-list-item >
						<p>
							<strong>이름</strong>
						</p>
						<p>
							{{ domains.name }}
						</p>
					</md-list-item>
					<md-list-item >
						<p>
							<strong>경로</strong>
						</p>
						<p>
							{{ domains.path }} 
						</p>
					</md-list-item>
					<md-list-item>
						<p>
							<strong>확장자</strong>
						</p>
						<p>
							{{ domains.ext }}
						</p>
					</md-list-item>
					<md-list-item>
						<p>
							<strong>크기</strong>
						</p>
						<p>
							{{ domains.size }}
						</p>
					</md-list-item>
					<md-list-item>
						<p>
							<strong>원본파일이름</strong>
						</p>
						<p>
							{{ domains.originFileName }}
						</p>
					</md-list-item>
					<md-list-item>
						<p>
							<strong>종류</strong>
						</p>
						<p>
							{{ domains.type }}
						</p>
					</md-list-item>
					<md-list-item>
						<p>
							<strong>md5FileName</strong>
						</p>
						<p>
							{{ domains.md5FileName }}
						</p>
					</md-list-item>
					<md-list-item>
						<p>
							<strong>md5</strong>
						</p>
						<p>
							{{ domains.md5 }}
						</p>
					</md-list-item>
					<md-list-item>
						<p class="text-muted" >
							<strong>사용상태</strong>
						</p>
						<p class="text-muted">
							{{domains.useStatus}}
						</p>
					</md-list-item>
				</md-list>
				<md-button class="md-raised" ng-click="goList()">
					목록
				</md-button>
			</md-content>
		</div>
	
		
	</md-card>

</div>
