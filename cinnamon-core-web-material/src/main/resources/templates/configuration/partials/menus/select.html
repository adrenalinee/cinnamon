<md-dialog flex="70" cm-dialog-template="" toolbar-title="'메뉴 선택'">
	<cm-dialog-template-content>
		
		<cm-search-list
			resource-url="/rest/configuration/menus"
			domains="domains"
			search-info="searchInfo"
			default-search-params="defaultSearchParams">
			
			<cm-search-list-filters>
				<md-dialog-content class="content md-dialog-content" layout="column">
					<md-input-container layout-fill="">
						<label>이름</label>
						<input />
					</md-input-container>
					<md-input-container layout-fill="">
						<label>userId</label>
						<input />
					</md-input-container>
					<md-input-container layout-fill="">
						<label>이메일</label>
						<input />
					</md-input-container>
				</md-dialog-content>
			</cm-search-list-filters>
			<cm-search-list-items>
				<md-list-item ng-repeat="menu in domains.content" ng-click="onSelect(menu)">
					<md-button class="md-icon-button md-warn" ng-if="isEditMenus" ng-click="deleteMenu(menu)">
						<md-tooltip md-direction="top">메뉴 삭제</md-tooltip>
						<md-icon>remove_circle</md-icon>
					</md-button>
					<span flex="10" class="text-muted">{{menu.menuId}}</span>
					<b flex="30">
						<md-icon>{{menu.iconClass}}</md-icon> {{menu.name}}</b>
					<span flex="30" class="text-muted">{{menu.uri}}</span>
					<span flex="30" class="text-muted" hide-xs="">{{menu.type}}</span>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
			</cm-search-list-items>
		</cm-search-list>
		
		
	</cm-dialog-template-content>
</md-dialog>
