<md-content>
	
	<md-fab-speed-dial md-open="fabOpen" class="md-fab-top-right md-scale">
		<md-fab-trigger>
			<md-button class="md-fab md-accent">
				<md-icon>edit</md-icon>
			</md-button>
		</md-fab-trigger>
		<md-fab-actions>
			<md-button class="md-fab md-accent md-raised md-mini" ng-click="selectUserGroup($event)">
				<md-tooltip md-direction="left">사용자 등록</md-tooltip>
				<md-icon>person</md-icon>
			</md-button>
		</md-fab-actions>
	</md-fab-speed-dial>
	
	
	<md-card>
		<md-card-header>
			<md-card-header-text layout="row">
				<span class="md-title">기본정보</span>
			</md-card-header-text>
		</md-card-header>
		
		<md-content layout-padding="">
			<table class="table table-hover">
				<tr>
					<th>이름</th>
					<td class="text-muted">{{domain.name}}</td>
				</tr>
				<tr>
					<th>권한</th>
					<td class="text-muted">{{domain.authority.name}}</td>
				</tr>
				<tr>
					<th>설명</th>
					<td class="text-muted">{{domain.description}}</td>
				</tr>
			</table>
		</md-content>

	</md-card>
		
	<md-card>
		<md-card-header>
			<md-card-header-text layout="row">
				<span class="md-title">등록된 사용자</span>
			</md-card-header-text>
		</md-card-header>
		
	</md-card>
</md-content>
