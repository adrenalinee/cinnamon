<md-content>
	
	<md-list>
		<md-list-item ng-repeat="domain in domains.content" ui-sref="view({userGroupId:domain.userGroupId})">
			<!-- <md-icon class="md-avatar-icon">face</md-icon> -->
			<div layout="column" class="md-list-item-text">
				<b>{{domain.name}}</b>
				<small class="text-muted">{{domain.authority.name}}</small>
			</div>
			<md-divider></md-divider>
		</md-list-item>
	</md-list>
	
	<md-fab-speed-dial md-open="fabOpen" class="md-fab-top-right md-scale">
		<md-fab-trigger>
			<md-button class="md-fab md-accent">
				<md-tooltip md-direction="left">사용자 모임 생성</md-tooltip>
				<md-icon>group_add</md-icon>
			</md-button>
		</md-fab-trigger>
	</md-fab-speed-dial>
</md-content>
