<div class="content-container" ng-controller="configuration.group.view" ng-cloak="">

	<h3 layout-padding="" class="md-headline">
		코드
		<span class="md-subhead text-muted">정보</span>
	</h3>
	
	<md-card>
		<md-card-header>
			<md-card-header-text>
				<span class="md-title">기본정보</span>
			</md-card-header-text>
			<md-button class="md-icon-button" ui-sref="modify({groupId: domains.groupId})">
				<md-tooltip>기본 정보 수정</md-tooltip>
				<md-icon>edit</md-icon>
			</md-button>
		</md-card-header>
		
		<div ng-cloak="">
			<md-content>
				<md-list>
					<md-list-item >
				 		<p><strong>부모코드</strong></p>
						<p>
							<a href="/configuration/groups/{{domains.parent.groupId}}">{{ domains.parent.name }}</a>
						</p>
					</md-list-item>
					<md-list-item >
						<p><strong>groupId</strong></p>
						<p>{{ domains.groupId }}</p>
					</md-list-item>
					<md-list-item >
						<p><strong>이름</strong></p>
						<p>{{ domains.name }}</p>
					</md-list-item>
					<md-list-item>
						<p><strong>설명</strong></p>
						<p>{{ domains.description }}</p>
					</md-list-item>
					<md-list-item>
						<p><strong>사용상태</strong></p>
						<p>
							<md-button class="md-icon-button md-primary" ng-show="domains.useStatus == 'enable'">
								<md-tooltip>
									사용중
								</md-tooltip>
								<i class="material-icons">panorama_fish_eye</i>
							</md-button>
							<md-button class="md-icon-button md-warn" ng-show="domains.useStatus == 'disable'">
								<md-tooltip>
									사용안함
								</md-tooltip>
								<i class="material-icons">do_not_disturb_alt</i>
							</md-button>
						</p>
					</md-list-item>
				</md-list>
			</md-content>
		</div>
	</md-card>


</div>
