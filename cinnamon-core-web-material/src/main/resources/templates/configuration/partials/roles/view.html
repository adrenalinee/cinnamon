<div class="content-container" ng-controller="configuration.roles.view">

	<h3 layout-padding="" class="md-headline">
		역할 및 권한
	</h3>
	
	<md-card md-whiteframe="4" layout-padding="">
		<md-card-header>
			<md-card-header-text>
				<span class="md-title">기본정보</span>
			</md-card-header-text>
			<md-button class="md-icon-button" ui-sref="modify({permissionId: domain.permissionId})">
				<md-tooltip>기본 정보 수정</md-tooltip>
				<md-icon>edit</md-icon>
			</md-button>
		</md-card-header>
		<md-card-content>
			<table class="table table-hover">
				<tr >
					<th>
						permissionId
					</th>
					<td>
						{{ domain.permissionId }}
					</td>
				</tr>
				<tr >
					<th>
						Authority
					</th>
					<td>
						{{ domain.authority }}
					</td>
				</tr>
				<tr>
					<th>
						이름
					</th>
					<td>
						{{ domain.name }}
					</td>
				</tr>
				<tr>
					<th>
						기본 메뉴
					</th>
					<td>
						{{domain.defaultMenu.name}}
						<md-button class="md-raised md-primary" ng-click="selectDefaultMenu($event)">기본메뉴 선택</md-button>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						{{domain.descritdtion}}
					</td>
				</tr>
			</table>
		</md-card-content>
		<md-card-actions layout="row" layout-align="end">
			<md-button ng-click="goList()" class="md-raised">목록</md-button>
		</md-card-actions>
	</md-card>
	
	<md-card md-whiteframe="4">
		<h3 layout-padding="" class="md-headline">사이트별 역할 권한</h3>
		
		<md-content>
			<md-list ng-show="menuGroups == null">
			<md-subheader class="md-no-sticky">사이트</md-subheader>
				<md-list-item ng-repeat="site in sites" ng-click="selectSite(site.siteId)">
					<div layout="column" style="width:100%;">
						<p>
							<md-icon>list</md-icon> {{site.name}}
						</p>
					</div>
				</md-list-item>
			</md-list>
			
			<md-list ng-if="menuGroups.length &gt; 0" >
				<md-subheader class="md-primary">메뉴그룹</md-subheader>
					<md-list-item ng-repeat="menuGroup in menuGroups" ng-click="goPermission(menuGroup.menuGroupId);">
						<div layout="column" style="width:100%;">
							<p>
								<md-icon>settings</md-icon> {{menuGroup.name}}
							</p>
						</div>
						<md-divider ng-if="!$last"></md-divider>
					</md-list-item>
			</md-list>

		</md-content>

</md-card>


</div>
