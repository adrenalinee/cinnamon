<!DOCTYPE html>

<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/base">

<head>
<title>로그인</title>

<script type="text/javascript">
/*<![CDATA[*/
angular.module('cinnamon')
.controller('loginController', function($scope, $http) {
	console.log('loginController');
	
	$scope.user = {};
	
	//
	$scope.login = function() {
		console.log("login");
		
		$http.post("/login", $scope.user)
		.success(function(data, status, config) {
			console.log(status);
			console.log(data);
			
			
		});
	}
	
});
/*]]>*/
</script>
</head>

<body class="login-page" layout:fragment="body" ng-controller="loginController">

	<div class="login-box" th:class="${param.error != null ? 'login-box animated shake' : 'login-box'}">
		<div class="login-logo">
			<a href="/"><b>Web</b> console</a>
		</div>
		<!-- <div th:if="${param.error}" class="body bg-red">
			아이디나 비밀번호가 일치하지 않습니다.
		</div> -->
		
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">로그인하기 위해 계정을 입력 하세요</p>
			
			<div th:if="${param.error}" class="alert alert-warning animated fadeIn">
				<button class="close" aria-hidden="true" data-dismiss="alert" type="button">×</button>
				아이디나 비밀번호가 일치하지 않습니다.
			</div>
			<div th:if="${param.logout}" class="alert alert-success animated fadeIn">
				<button class="close" aria-hidden="true" data-dismiss="alert" type="button">×</button>
				로그아웃되었습니다.
			</div>
			
			<form th:action="@{/login}" method="post">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" name="username" value="" placeholder="id" /> <span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" name="password" value="" placeholder="Password" /> <span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label>
								<input type="checkbox" icheck="" ng-model="rememberMe" /> 로그인 정보 기억
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">
							<i class="fa fa-sign-in"></i> 로그인
						</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<!-- <div class="social-auth-links text-center">
				<p>- OR -</p>
				<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
				<a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
			</div> -->
			<!-- /.social-auth-links -->

			<a href="/configuration/users/findPassword">I forgot my password</a><br />
			<a href="/configuration/users/create" class="text-center">Register a new membership</a>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
		});
	</script> -->
</body>
</html>
