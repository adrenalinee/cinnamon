<!DOCTYPE html>

<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<head>
<title>사용자 모임</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script type="text/javascript" src="/js/configuration/userGroups/listController.js"></script>
<script type="text/javascript" src="/js/configuration/userGroups/viewController.js"></script>
<script type="text/javascript">
/*<![CDATA[*/
angular.module('cinnamon')
.config(function($stateProvider, $urlRouterProvider, $httpProvider) {
	$stateProvider.state('userGroups', {
		url: '/configuration/userGroups',
		templateUrl: '/configuration/partials/userGroups/list',
		controller: 'configuration.userGroups.list'
	}).state('view', {
		url: '/configuration/userGroups/:userGroupId',
		templateUrl: '/configuration/partials/userGroups/view',
		controller: 'configuration.userGroups.view'
	});
	
	var token = $("meta[name='_csrf']").attr("content");
	var header = $("meta[name='_csrf_header']").attr("content");
	
	$httpProvider.defaults.headers.post[header] = token;
	$httpProvider.defaults.headers.put[header] = token;
});
/*]]>*/
</script>

<base href="/" />
</head>

<body layout:fragment="content">
	<ui-view />
</body>
</html>
