<md-content class="content-container content">
	<h3 layout-padding="" class="md-headline">
		사이트 및 메뉴
		<span class="md-subhead text-muted">메뉴 모음 생성</span>
	</h3>
	
	<form name="form" novalidate="novalidate">
		<md-card>
			<md-card-header>
				<md-card-header-text>
					<span class="md-title">{{domain.userId}}</span>
				</md-card-header-text>
			</md-card-header>
			<md-card-content>
				<md-input-container class="md-block">
					<label>이름</label>
					<input name="name" ng-model="domain.name" required="required" md-maxlength="100" maxlength="100" />
					<div ng-messages="form.name.$error">
						<div ng-message="required">필수 입력 항목입니다.</div>
					</div>
				</md-input-container>
				<md-input-container class="md-block">
					<label>dimension</label>
					<input name="dimension" ng-model="domain.dimension" required="required" md-maxlength="50" maxlength="50" />
					<div ng-messages="form.dimension.$error">
						<div ng-message="required">필수 입력 항목입니다.</div>
					</div>
				</md-input-container>
				<md-input-container class="md-block">
					<label>라벨</label>
					<input name="label" ng-model="domain.label" md-maxlength="100" maxlength="100" />
				</md-input-container>
				<md-input-container class="md-block">
					<label>기본 페이지 경로</label>
					<input name="defaultPage" ng-model="domain.defaultPage" md-maxlength="200" maxlength="200" />
				</md-input-container>

				<md-input-container class="md-block">
					<label>설명</label>
					<textarea name="description" ng-model="domain.description" md-maxlength="4000" maxlength="4000"></textarea>
				</md-input-container>
			</md-card-content>
			<md-card-actions layout="row" layout-align="end">
			<md-progress-circular md-mode="indeterminate" ng-show="isProcess"></md-progress-circular>
				<md-button class="md-raised md-primary" ng-click="create(form, $event)" ng-disabled="isProcess">생성</md-button>
				<md-button ng-click="goBack()">취소</md-button>
			</md-card-actions>
			
		</md-card>
	</form>
</md-content>
