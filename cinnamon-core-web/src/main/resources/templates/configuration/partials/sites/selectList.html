<md-dialog flex="70" cm-dialog-template="" toolbar-title="'사이트 선택'">
	<cm-dialog-template-content>
		
		<cm-search-list
			resource-url="/rest/configuration/sites"
			domains="domains"
			search-info="searchInfo"
			sort-items="{
				siteId: 'siteId',
				name: '이름'
			}"
			
			default-sorts="'createdAt,desc'"
			>
			
			<cm-search-list-filters>
				<md-card-content class="content" layout="column">
					<md-input-container>
						<label>이름</label>
						<input />
					</md-input-container>
					<md-input-container>
						<label>userId</label>
						<input />
					</md-input-container>
					<md-input-container>
						<label>이메일</label>
						<input />
					</md-input-container>
				</md-card-content>
			</cm-search-list-filters>
			<cm-search-list-items>
				<md-list-item ng-repeat="domain in domains.content" ng-click="onSelect(domain)">
					
					<div flex="15" class="text-muted">
						{{domain.siteId}}
					</div>
					<b flex="85">{{domain.name}}</b>
					
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
			</cm-search-list-items>
		</cm-search-list>
		
	</cm-dialog-template-content>
</md-dialog>
