<form action="../../index.html" method="post">
	<div class="form-group has-feedback">
		<input type="text" class="form-control" placeholder="아이디" />
		<span class="glyphicon glyphicon-user form-control-feedback"></span>
	</div>
	<div class="form-group has-feedback">
		<input type="email" class="form-control" placeholder="Email" />
		<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
	</div>
	<div class="form-group has-feedback">
		<input type="password" class="form-control" placeholder="비밀번호" />
		<span class="glyphicon glyphicon-lock form-control-feedback"></span>
	</div>
	<div class="form-group has-feedback">
		<input type="password" class="form-control" placeholder="비민번호 확인" />
		<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
	</div>
	<div class="row">
		<div class="col-xs-8">
			<div class="checkbox icheck">
				<label>
					<input type="checkbox" icheck="" ng-model="agreeTerms" />
					<a href=""
						ng-bootbox-alert="약관">약관</a>에 동의합니다.
				</label>
			</div>
		</div>
		<!-- /.col -->
		<div class="col-xs-4">
			<button type="submit" class="btn btn-primary btn-block btn-flat">가입</button>
		</div>
		<!-- /.col -->
	</div>
</form>
