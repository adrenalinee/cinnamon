<div class="content-container" ng-controller="configuration.group.modify" ng-cloak="">
	<form name="frm" novalidate="novalidate">
	
		<h3 layout-padding="" class="md-headline">
			코드
			<span class="md-subhead text-muted">정보 수정</span>
		</h3>

		<md-card md-whiteframe="4" layout-padding="">
			<md-content>
				<md-input-container class="md-block">
					<label>groupId</label>
					<input required="required" name="groupId" ng-model="group.groupId" disabled="true" />
					
				</md-input-container>
				<md-input-container class="md-block">
					<label>이름</label>
						<input required="required" name="name" ng-model="group.name" md-maxlength="30" />
						<div ng-messages="frm.name.$error ">
							<div ng-message="required">이름을 입력하세요.</div>
							<div ng-message="md-maxlength">30자 이상 입력하실 수 없습니다.</div>
						</div>
				</md-input-container>
				<md-input-container class="md-block">
					<label>설명</label>
						<textarea name="description" ng-model="group.description" rows="5" md-maxlength="2000"></textarea>
						<div ng-messages="frm.description.$error ">
							<div ng-message="required">내용을 입력하세요.</div>
							<div ng-message="md-maxlength">2000자 이상 입력하실 수 없습니다.</div>
						</div>
				</md-input-container>
			</md-content>
			<md-card-actions layout="row" layout-align="end">
				<md-button ng-click="goView()">취소</md-button>
				<md-button class="md-raised md-primary" type="sumbit" ng-click="modify()" ng-disabled="!frm.$valid">수정</md-button>
			</md-card-actions>

		</md-card>
	</form>
</div>
