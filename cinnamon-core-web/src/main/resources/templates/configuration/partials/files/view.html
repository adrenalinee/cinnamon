<div class="content-container" ng-controller="configuration.file.view" ng-cloak="" layout-padding="">

	<h3 layout-padding="" class="md-headline">
		파일
		<span class="md-subhead text-muted"> 상세 </span>
	</h3>
	
	<md-card md-whiteframe="3">
		<md-card-header>
			<md-card-header-text>
				<span class="md-title">파일 정보</span>
			</md-card-header-text>
			<!-- 
			<md-button class="md-icon-button" ui-sref="modify({groupId: domains.groupId})">
				<md-tooltip>파일 정보 수정</md-tooltip>
				<md-icon>edit</md-icon>
			</md-button>
			 -->
		</md-card-header>
		
		<div ng-cloak="">
			<md-content>
				<table class="table" >
					<tr>
						<th>
							fileId
						</th>
						<td>
							<a href="/configuration/groups/{{domains.fileId}}">{{ domains.fileId }}</a>
						</td>
					</tr>
					<tr>
						<th>
							이름
						</th>
						<td>
							{{ domains.name }}
						</td>
					</tr>
					<tr>
						<th>
							경로
						</th>
						<td>
							{{ domains.path }} 
						</td>
					</tr>
					<tr>
						<th>
							확장자
						</th>
						<td>
							{{ domains.ext }}
						</td>
					</tr>
					<tr>
						<th>
							크기
						</th>
						<td>
							{{ domains.size }}
						</td>
					</tr>
					<tr>
						<th>
							원본파일이름
						</th>
						<td>
							{{ domains.originFileName }}
						</td>
					</tr>
					<tr>
						<th>
							종류
						</th>
						<td>
							{{ domains.type }}
						</td>
					</tr>
					<tr>
						<th>
							md5FileName
						</th>
						<td>
							{{ domains.md5FileName }}
						</td>
					</tr>
					<tr>
						<th>
							md5
						</th>
						<td>
							{{ domains.md5 }}
						</td>
					</tr>
					<tr>
						<th>
							사용상태
						</th>
						<td>
							{{domains.useStatus}}
						</td>
					</tr>
				</table>
				
			</md-content>
		</div>
		
		<md-card-actions layout="row" layout-align="end">
			<md-button ng-click="goList()" class="md-raised">목록</md-button>
		</md-card-actions>
		
	</md-card>

</div>
