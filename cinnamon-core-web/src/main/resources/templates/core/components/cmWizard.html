<md-stepper
	id="initWizardStepper"
	md-alternative="true"
	md-linear="true"
	md-vertical="false"
	style="background-color: white"
	class="md-whiteframe-2dp">
	<md-step ng-repeat="step in wizard.steps" md-label="{{step.name}}">
		<md-step-body layout-padding ng-include="step.uri">
		</md-step-body>
	</md-step>
</md-stepper>
