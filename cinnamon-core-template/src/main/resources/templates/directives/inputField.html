<div class="form-group" ng-class="form.name.$invalid  &amp;&amp; form.$submitted ? 'has-warning' : ''">
	<label class="control-label">{{label}}</label>
	<input type="text" class="form-control" name="{{name}}" ng-model="domain.name" maxlength="200" required="required" />
	<small class="help-block" ng-show="form.name.$error.required &amp;&amp; form.$submitted">필수 입력 항목입니다.</small>
</div>
